<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Profile</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>User Profile</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Welcome, <span th:text="${username}"></span>!</h5>
                <p class="card-text">First Name: <span th:text="${userDetails?.firstName ?: 'Not set'}"></span></p>
                <p class="card-text">Last Name: <span th:text="${userDetails?.lastName ?: 'Not set'}"></span></p>
                <p class="card-text">Email: <span th:text="${userDetails?.email ?: 'Not set'}"></span></p>
                <p class="card-text">Phone: <span th:text="${userDetails?.phoneNumber ?: 'Not set'}"></span></p>
            </div>
        </div>
    </div>
</body>
</html>
