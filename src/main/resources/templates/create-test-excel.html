<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Test from Excel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
        }

        .upload-card {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .upload-card h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .upload-card i {
            font-size: 2rem;
            color: #007bff;
            display: block;
            text-align: center;
            margin-bottom: 1rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #f1f1f1;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <div class="upload-card">
            <i class="fas fa-file-upload"></i>
            <h2>Create Test from Excel</h2>

            <form th:action="@{/create-test/excel}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="questionType" class="form-label">Select Question Type</label>
                    <select name="questionType" id="questionType" class="form-select" required>
                        <option value="" disabled selected>Select type</option>
                        <option th:each="type : ${questionTypes}" 
                                th:value="${type.id}" 
                                th:text="${type.name}"></option>
                    </select>
                    
                </div>
                <!-- Test Type Dropdown -->
    <div class="mb-3">
        <label for="testType" class="form-label">Select Test Type</label>
        <select name="testType" id="testType" class="form-select" required>
            <option value="" disabled selected>Select test type</option>
            <option th:each="test : ${testTypes}"
                    th:value="${test.id}"
                    th:text="${test.title}"></option>
        </select>
    </div>

                <div class="mb-3">
                    <label for="file" class="form-label">Upload Excel File</label>
                    <input type="file" name="file" id="file" accept=".xlsx,.xls" class="form-control" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Upload & Create Test</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <a th:href="@{/create-test}" class="btn btn-outline-secondary"><i class="fas fa-arrow-left"></i> Back</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Your Company Name</p>
    </footer>
</body>
</html>
