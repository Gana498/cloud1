<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Home</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1, p {
            text-align: center;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1000px;
            margin: auto;
        }

        .card {
            background-color: #f9f9f9;
            border-radius: 10px;
            text-align: center;
            padding: 1.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card a {
            text-decoration: none;
            color: #333;
            display: block;
        }

        .card i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #007bff;
        }

        .card h3 {
            margin: 0;
            font-size: 1.1rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #f1f1f1;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .card-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .card-grid {
                grid-template-columns: 3fr;
            }
        }
    </style>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <h1>Welcome to the Admin Home Page</h1>
    <p>This is the admin dashboard where you can manage the system.</p>


    <h1 th:text="${message}"></h1>

    <!-- Card grid -->
    <div class="card-grid">
        <div class="card"><a th:href="@{/profile}"><i class="fas fa-user"></i><h3>My Profile</h3></a></div>
        <div class="card"><a th:href="@{/manageusers}"><i class="fas fa-users-cog"></i><h3>Manage Users</h3></a></div>
        <div class="card"><a th:href="@{/calendar}"><i class="fas fa-calendar-alt"></i><h3>Calendar</h3></a></div>
        <div class="card"><a th:href="@{/previous-tests}"><i class="fas fa-history"></i><h3>Previous Year Test</h3></a></div>
        <div class="card"><a th:href="@{/scheduled-tests}"><i class="fas fa-clock"></i><h3>Scheduled Tests</h3></a></div>
        <div class="card"><a th:href="@{/progress}"><i class="fas fa-chart-line"></i><h3>Progress</h3></a></div>
        <div class="card"><a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i><h3>Logout</h3></a></div>
    </div>

    <footer>
        <p>&copy; 2023 Your Company Name</p>
    </footer>
</body>
</html>
