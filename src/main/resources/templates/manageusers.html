<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Users</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1, p {
            text-align: center;
            margin-top: 1rem;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1000px;
            margin: auto;
        }

        .card {
            background-color: #f9f9f9;
            border-radius: 10px;
            text-align: center;
            padding: 1.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card a {
            text-decoration: none;
            color: #333;
            display: block;
        }

        .card i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #007bff;
        }

        .card h3 {
            margin: 0;
            font-size: 1.1rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #f1f1f1;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .card-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .card-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <h1>Manage Users</h1>
    <p>Here you can manage the users of the system.</p>


    <!-- Card grid -->
    <div class="card-grid">
        <div class="card"><a th:href="@{/add-user}"><i class="fas fa-user-plus"></i><h3>Add User</h3></a></div>
        <div class="card"><a th:href="@{/view-users}"><i class="fas fa-users"></i><h3>View Users</h3></a></div>
        <div class="card"><a th:href="@{/adminhome}"><i class="fas fa-home"></i><h3>Back to Admin Home</h3></a></div>
        <div class="card"><a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i><h3>Logout</h3></a></div>
    </div>

    <footer>
        <p>&copy; 2023 Your Company Name</p>
    </footer>
</body>
</html>
