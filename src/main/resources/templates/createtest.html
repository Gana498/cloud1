<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Test</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1, p {
            text-align: center;
            margin-top: 1rem;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1000px;
            margin: auto;
        }

        .card {
            background-color: #f9f9f9;
            border-radius: 10px;
            text-align: center;
            padding: 1.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card a {
            text-decoration: none;
            color: #333;
            display: block;
        }

        .card i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #007bff;
        }

        .card h3 {
            margin: 0;
            font-size: 1.1rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #f1f1f1;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .card-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .card-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <th:block th:insert="~{fragments/navbar :: navbar}"></th:block>


    <h1>Create Test</h1>
    <p>Select how you want to create a new test.</p>

    <!-- Card grid -->
    <div class="card-grid">
        <div class="card"><a th:href="@{/create-test/manual}"><i class="fas fa-edit"></i><h3>Create Manually</h3></a></div>
        <div class="card"><a th:href="@{/create-test/excel}"><i class="fas fa-file-excel"></i><h3>Create from Excel</h3></a></div>
        <div class="card"><a th:href="@{/managetests}"><i class="fas fa-arrow-left"></i><h3>Back to Manage Tests</h3></a></div>
    </div>

    <footer>
        <p>&copy; 2023 Your Company Name</p>
    </footer>
</body>
</html>
